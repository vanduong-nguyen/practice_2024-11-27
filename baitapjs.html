<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập JS</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div>
    <p><strong>Bài 1:</strong> Tính tuổi</p>
    <input type="number" id="ngay" placeholder="Nhập ngày sinh"></input>
    <input type="number" id="thang" placeholder="Nhập tháng sinh"></input>
    <input type="number" id="nam" placeholder="Nhập năm sinh"></input>
    <br>
    <button onclick="checkAge()">Tính</button>
    <input type="text" id="result" placeholder="hehehehe" readonly></input>
</div>
<div>
  <p><strong>Bài 2:</strong> Kiểm tra chẵn lẻ</p>
    <input type="number" id="number" placeholder="Nhập số cần kiểm tra"></input>
    <br>
    <button onclick="checkEvenOdd()">Kiểm tra</button>
    <input type="text" id="result2" placeholder="hehehehe" readonly></input>
</div>
<div>
  <p><strong>Bài 3:</strong> So sánh 2 số</p>
    <input type="number" id="number1" placeholder="Nhập số thứ nhất"></input>
    <input type="number" id="number2" placeholder="Nhập số thứ hai"></input>
    <br>
    <button onclick="compareNumbers()">So sánh</button>
    <input type="text" id="result3" placeholder="hehehehe" readonly></input>
</div>
<div>
  <p><strong>Bài 4:</strong> Kiểm tra số nguyên</p>
    <input type="number" id="number_Bai4" placeholder="Nhập số cần kiểm tra"></input>
    <br>
    <button onclick="checkInterger()">Kiểm tra</button>
    <input type="text" id="result4" placeholder="hehehehe" readonly></input>
</div>
<div>
  <p><strong>Bài 5:</strong> Tháng tương ứng</p>
    <input type="number" id="number_Bai5" placeholder="Nhập tháng - bằng số (1-12)">
    <br>
    <button onclick="convertNumberToMonth()">Chuyển đổi</button>
    <input type="text" id="result5" placeholder="hehehehe" readonly>
</div>
<div>
    <p><strong>Bài 6:</strong> Tính phí vận chuyển</p>
    <input type="number" id="number_Bai6" placeholder="Nhập số km đã di chuyển">
    <br>
    <button onclick="calculateShipping()">Chuyển đổi</button>
    <input type="text" id="result6" placeholder="hehehehe" readonly>
</div>
<div>
    <p><strong>Bài 7:</strong> Phân loại điểm thi</p>
    <input type="number" id="number_Bai7" placeholder="Nhập số điểm (0-100)">
    <br>
    <button onclick="gradeExam()">Phân loại</button>
    <input type="text" id="result7" placeholder="hehehehe" readonly>
</div>



    <script src="js/main.js"></script>
</body>
</html>
